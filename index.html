<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Sound Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="11" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="12" class="key">
            <kbd>B</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="13" class="key">
            <kbd>C</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="14" class="key">
            <kbd>D</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="15" class="key">
            <kbd>E</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="16" class="key">
            <kbd>F</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="17" class="key">
            <kbd>G</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="18" class="key">
            <kbd>H</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="19" class="key">
            <kbd>I</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    
    <audio data-key="11" src="sounds/clap.wav"></audio>
    <audio data-key="12" src="sounds/hihat.wav"></audio>
    <audio data-key="13" src="sounds/kick.wav"></audio>
    <audio data-key="14" src="sounds/openhat.wav"></audio>
    <audio data-key="15" src="sounds/boom.wav"></audio>
    <audio data-key="16" src="sounds/ride.wav"></audio>
    <audio data-key="17" src="sounds/snare.wav"></audio>
    <audio data-key="18" src="sounds/tom.wav"></audio>
    <audio data-key="19" src="sounds/tink.wav"></audio>

    <script>
    function removeTransition(e) {
    // e is an event
    // if e.propertyName does NOT equal 'transform' then do nothing
        if (e.propertyName !== 'transform') return;

   //  else remove the class "playing"  from the target element (e)
        e.target.classList.remove('playing');
  }

  function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;
      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitioned', removeTransition));
  window.addEventListener('keydown', playSound);
    </script>
</body>
</html>
